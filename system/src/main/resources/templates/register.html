<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{./../css/login.css}">
        <script th:src="@{https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js}"></script>
</head>

<body>
    <h1 style="text-align: center;;color:rgb(122, 206, 255);font-size:100px;font-style: italic;">学生管理系统</h1>
    <div class="box" style="position: relative;">

        <div style="width:100%;height:150px;text-align: center;line-height: 150px;font-size: 30px;font-style:italic;
        color:#f6ad7b">Registered page</div>
        username: <input id='username' type="text" name="username"> <br> password: <input id='password' type="text" name="password">
        <br>
        <a href="/test" style="display:block; position: absolute;right:50px;line-height: 40px;;height:40px;width:200px; text-decoration: none;;color:#be7575">
                go login
            </a>
        <input id='submit' style="background-color:#be7575; color:white ;border:none; width:80%;height:100px;font-size:40px; margin-top:60px" type="submit" value=' Registered ' name="">

        <script>
            $(function() {
                $("#submit").click(function() {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    alert(username);
                    $.ajax({
                        type: "post",
                        url: "/register/register",
                        async: false,
                        dataType: "json",
                        data: {
                            username: username,
                            password: password
                        },
                        success: function(data) {
                            alert(data);
                            // if (data.code < 1) {
                            //     alert("错误！")
                            // } else {
                            //     alert(data.code);
                            // }
                            // console.log(data)
                        }
                    })
                });
            })
        </script>

    </div>
</body>

</html>
